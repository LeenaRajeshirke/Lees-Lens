<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lee's Lens</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

 <header>
    <div class="logo">Lee's Lens</div>
    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="blog.html">Blogs</a>
      <a href="write.html">Write a Blog</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

<section class="contact">
  <div class="contact-box">
    <h2>Let’s Connect</h2>
    <p>Have a question, idea, or collaboration in mind?  
       Drop me a message — I’d love to hear from you!</p>

    <form id="contactForm">
      <div class="input-row">
        <div class="input-group">
          <label>Name</label>
          <input type="text" id="name" placeholder="Your name" required>
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="your@email.com" required>
        </div>
      </div>

      <div class="input-group">
        <label>Message</label>
        <textarea id="message" rows="5" placeholder="Write your message..." required></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>
</section>

<footer>
  <p>© <span id="year"></span> Leena — All rights reserved.</p>
</footer>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert('Message sent!');
});

 const menuToggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      nav.classList.toggle('active');
    });
</script>

</body>
</html>
